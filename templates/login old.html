<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Order Management System</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10.5%), 
                        radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10.5%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            z-index: -1;
            animation: moveBackground 20s linear infinite;
        }
        
        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(60px, 60px);
            }
        }
        
        .container {
            display: flex;
            width: 900px;
            height: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            position: relative;
        }
        
        .left-panel::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: -50px;
            right: -50px;
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo-container img {
            max-height: 80px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, #e0f7fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .app-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            max-width: 300px;
            text-align: center;
        }
        
        .right-panel {
            flex: 1;
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-box {
            width: 100%;
        }
        
        .login-box h2 {
            color: #1a2980;
            margin-bottom: 30px;
            font-size: 24px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .login-box h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a2980;
            font-size: 16px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        
        .form-control:focus {
            border-color: #1a2980;
            box-shadow: 0 0 0 3px rgba(26, 41, 128, 0.1);
            outline: none;
            background: white;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #1a2980;
            transition: all 0.3s;
        }
        
        .toggle-password:hover {
            color: #26d0ce;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(26, 41, 128, 0.1);
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #142570, #1ab7c7);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(26, 41, 128, 0.2);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .forgot-password {
            margin-top: 20px;
            text-align: right;
        }
        
        .forgot-password a {
            color: #1a2980;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .forgot-password a:hover {
            color: #26d0ce;
            text-decoration: underline;
        }
        
        .error {
            margin-top: 20px;
            padding: 12px 15px;
            background-color: #ffebee;
            border-left: 4px solid #f44336;
            color: #d32f2f;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        
        .error.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .footer {
            margin-top: 25px;
            color: #777;
            font-size: 13px;
            text-align: center;
        }
        
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            
            .left-panel, .right-panel {
                flex: none;
                width: 100%;
            }
            
            .left-panel {
                height: 200px;
                padding: 30px 20px;
            }
            
            .right-panel {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-container">
                <img src="https://picsum.photos/seed/enterprise-logo/200/80.jpg" alt="Enterprise Logo">
            </div>
            <h1 class="app-title">Enterprise Order Management</h1>
            <p class="app-subtitle">Access your account to manage orders, track shipments, and analyze business performance.</p>
        </div>
        
        <div class="right-panel">
            <div class="login-box">
                <h2>Welcome Back</h2>
                <form method="POST" id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login">Sign In</button>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    {% if error %}
                    <div class="error show">
                        {{ error }}
                    </div>
                    {% endif %}
                </form>
                
                <div class="footer">
                    &copy; 2025 Enterprise Order Management System. All rights reserved.
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');
            
            toggle.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
                
                // Add a small animation effect
                this.style.transform = 'translateY(-50%) rotate(360deg)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-50%)';
                }, 500);
            });
            
            loginForm.addEventListener('submit', function(e) {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Basic validation (in a real app, this would be handled by the server)
                if (username.trim() === '') {
                    showError('Please enter your username');
                    e.preventDefault();
                    return;
                }
                
                if (password.trim() === '') {
                    showError('Please enter your password');
                    e.preventDefault();
                    return;
                }
            });
            
            function showError(message) {
                const errorDiv = document.querySelector('.error');
                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.classList.add('show');
                    
                    // Hide error after 3 seconds
                    setTimeout(() => {
                        errorDiv.classList.remove('show');
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
